    <p id = "message"></p>

    <h3>Your Answer</h3>

    <button onClick = "play('rock')" id ="rock-button">

        <img src = "../src/scissorsemoji.png" alt = "scissors" class = "button-images">

    <button onClick = "play('paper')" id ="paper-button">
        <img src = "../src/paperemoij.png" alt = "paper" class = "button-images">
